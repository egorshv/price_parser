{% extends 'base.html' %}
{% block content %}

<div>
  <canvas id="myChart"></canvas>
</div>


{% endblock %}


{% block scripts %}

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'line',
    data: {
      labels: {{ dates }},
      datasets: [{
        label: 'Price',
        data: {{ prices }},
        borderWidth: 4
      }]
    }
  });
</script>
{% endblock %}
